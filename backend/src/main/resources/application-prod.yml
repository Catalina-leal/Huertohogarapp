spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/huertohogar
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME:huertohogar}
    password: ${DB_PASSWORD:password}
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: ${PORT:8080}

jwt:
  secret: ${JWT_SECRET:change-this-secret-in-production}
  expiration: 86400000

logging:
  level:
    com.huertohogar: INFO
    org.springframework: WARN
